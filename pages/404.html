<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			#categories_container{display: none !important;}
			#main{width: 100%;max-width: none;}
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.wrapper {
				height: 100vh;
				width: 100%;
				/* background: linear-gradient(#203075, #233581); */
				overflow: hidden;
				position: relative;
				display: flex;
				justify-content: center;
				align-items: center;
				color: #fff;
				font-family: "Varela Round", Sans-serif !important;  
				text-shadow: 0 30px 10px rgba(0, 0, 0, 0.15);
			}
			.wrapper::before {
				content: "";
				background: linear-gradient(#203075, #233581);
				border-radius: 50%;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				height: 105vmax;
				width: 105vmax;
				z-index: -4;
			}
			.wrapper::after {
				content: "";
				background: linear-gradient(#203075, #233581);
				border-radius: 50%;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				height: 80vmax;
				width: 80vmax;
				z-index: -3;
			}

			/* layer tạo 2 vòng ở giữa (thay cho body:before/after) */
			.layer::before,
			.layer::after {
				content: "";
				border-radius: 50%;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: linear-gradient(#233581, #203075);
			}
			.layer::before {
				height: 60vmax;
				width: 60vmax;
				z-index: -2;
			}
			.layer::after {
				height: 40vmax;
				width: 40vmax;
				z-index: -1;
			}

			.main {
				z-index: 5;
				text-align: center;
			}
			h1 {
				font-size: 95px;
				margin: 0;
				font-family: "Varela Round", Sans-serif !important;
			}	
			p {
				font-size: 18px;
				margin-top: 0;
				font-family: "Varela Round", Sans-serif !important;
			}
			button {
				font-family: "Varela Round", Sans-serif !important;
				background: linear-gradient(#ec5dc1, #d61a6f);
				padding: 0 12px;
				border: none;
				border-radius: 20px;
				box-shadow: 0 30px 15px rgba(0, 0, 0, 0.15);
				outline: none;
				color: #fff;
				font: 400 16px/2.5 Nunito, "Varela Round", Sans-serif;
				text-transform: uppercase;
				cursor: pointer;
			}

			/* container cho bubbles để nth-child đếm đúng */
			.bubbles {
				position: absolute;
				inset: 0;
				pointer-events: none;
			} /* pointer-events:none để không che nút */
			.bubble {
				background: linear-gradient(#ec5dc1, #d61a6f);
				border-radius: 50%;
				box-shadow: 0 30px 15px rgba(0, 0, 0, 0.15);
				position: absolute;
			}
			.bubble:before,
			.bubble:after {
				content: "";
				background: linear-gradient(#ec5dc1, #d61a6f);
				border-radius: 50%;
				box-shadow: 0 30px 15px rgba(0, 0, 0, 0.15);
				position: absolute;
			}

			.bubbles .bubble:nth-child(1) {
				top: 15vh;
				left: 15vw;
				height: 22vmin;
				width: 22vmin;
			}
			.bubbles .bubble:nth-child(1):before {
				width: 13vmin;
				height: 13vmin;
				bottom: -25vh;
				right: -10vmin;
			}

			.bubbles .bubble:nth-child(2) {
				top: 20vh;
				left: 38vw;
				height: 10vmin;
				width: 10vmin;
			}
			.bubbles .bubble:nth-child(2):before {
				width: 5vmin;
				height: 5vmin;
				bottom: -10vh;
				left: -8vmin;
			}

			.bubbles .bubble:nth-child(3) {
				top: 12vh;
				right: 30vw;
				height: 13vmin;
				width: 13vmin;
			}
			.bubbles .bubble:nth-child(3):before {
				width: 3vmin;
				height: 3vmin;
				bottom: -15vh;
				left: -18vmin;
				z-index: 6;
			}

			.bubbles .bubble:nth-child(4) {
				top: 25vh;
				right: 18vw;
				height: 18vmin;
				width: 18vmin;
			}
			.bubbles .bubble:nth-child(4):before {
				width: 7vmin;
				height: 7vmin;
				bottom: -10vmin;
				left: -15vmin;
			}

			.bubbles .bubble:nth-child(5) {
				top: 60vh;
				right: 18vw;
				height: 28vmin;
				width: 28vmin;
			}
			.bubbles .bubble:nth-child(5):before {
				width: 10vmin;
				height: 10vmin;
				bottom: 5vmin;
				left: -25vmin;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="layer"></div>

			<!-- bọc bubble vào đây để nth-child hoạt động đúng -->
			<div class="bubbles">
				<div class="bubble"></div>
				<div class="bubble"></div>
				<div class="bubble"></div>
				<div class="bubble"></div>
				<div class="bubble"></div>
			</div>

			<div class="main d-flex flex-column">
				<h1>404</h1>
				<p>Có vẻ như bạn bị lạc...<br />Có vấn đề gì sao?</p>
				<a href="/" class="mt-3">Trở về Trang chủ</a>
			</div>
		</div>
	</body>
</html>
